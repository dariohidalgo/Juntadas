<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html with the path as a hash
        const path = window.location.pathname;
        window.location.replace('/index.html' + '#' + path);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
